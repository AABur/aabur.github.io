			<g id="g0">
				<g id="g1">
					<text id="t0" class="s4" x="0" y="19">Настасья Андреева</text>
				</g>
				<g id="g2" transform="translate(0,25)">
					<text id="t1" class="s6" x="0" y="16">(1760 – ?)</text>
				</g>
				<g id="g3" transform="translate(0,55)">
					<text id="t2" class="s8" x="0" y="13">По данным РС1782 д. Авчухи</text>
					<text id="t3" class="s8" x="0" y="31">Настасья Андреева из д. Авчухи 22 года.</text>
					<text id="t4" class="s8" x="0" y="49">Проживает с мужем Ефимом Ильиным, 25 лет во дворе своего тестя Илья Данилова.</text>
					<text id="t5" class="s8" x="0" y="85">По данным РС1795 д. Авчухи</text>
					<text id="t6" class="s8" x="0" y="121">Муж Ефим Ильин умер в 1785 г.</text>
					<text id="t7" class="s8" x="0" y="139">И Настасья Андреева выходит замуж второй раз в с. Волконск . Сын Яков скорее всего родится уже в с.</text>
					<text id="t8" class="s8" x="0" y="157">Волконск</text>
					<text id="t9" class="s8" x="0" y="193">По даным РС 1795 с. Волконск</text>
					<text id="t10" class="s8" x="0" y="229">Проживающий во дворе Якова Степанова ,</text>
					<text id="t11" class="s8" x="0" y="247">Михайла Петров, 40 лет ,после смерти первой жены, Гликерии Самойловой в 1786 г., берет в жены Настасью</text>
					<text id="t12" class="s8" x="0" y="265">Андрееву, 39 лет.</text>
					<text id="t13" class="s8" x="0" y="283">Для обоих это второй брак.</text>
					<text id="t14" class="s8" x="0" y="301">В браке родились дети:</text>
					<text id="t15" class="s8" x="0" y="319">Иван, 4 года</text>
					<text id="t16" class="s8" x="0" y="337">Потап, 2 года</text>
					<text id="t17" class="s8" x="0" y="355">Марья, 8 лет</text>
					<text id="t18" class="s8" x="0" y="373">Пелагея, 1 нед.</text>
					<text id="t19" class="s8" x="0" y="391">С ними проживал и сын Настасьи от первого брака Яков Ефимов, 9 лет.</text>
					<text id="t20" class="s8" x="0" y="427">По данным РС1811 с. Волконск</text>
					<text id="t21" class="s8" x="0" y="463">Во дворе N31 хозяин двора - второй муж Настасьи Михайла Петров умирает в 1797 г.</text>
					<text id="t22" class="s8" x="0" y="481">И Настасья выходит замуж в третий раз</text>
					<text id="t23" class="s8" x="0" y="499">в д. Рублиную в 1800 г.</text>
					<text id="t24" class="s8" x="0" y="517">Дети ,так же перешедшие с ней в новую семью:</text>
					<text id="t25" class="s8" x="0" y="535">Яков Ефимов, 25 лет</text>
					<text id="t26" class="s8" x="0" y="553">Иван Михайлов, 4 года</text>
					<text id="t27" class="s8" x="0" y="571">Потап Михайлов, 2 года</text>
					<text id="t28" class="s8" x="0" y="607">По данным РС1811 д. Рублиная</text>
					<text id="t29" class="s8" x="0" y="643">Есть понимание, что Настасья Андреевна вышла замуж в третий раз и стала женой Трофима Миронова, 48</text>
					<text id="t30" class="s8" x="0" y="661">лет.</text>
					<text id="t31" class="s8" x="0" y="697">Упоминания о Настасье Андреевне отсутствую, т.к. в этой ревизии женщины не вносились, однако есть записи</text>
					<text id="t32" class="s8" x="0" y="715">о том, что</text>
					<text id="t33" class="s8" x="0" y="733">во дворе N25 Мирона Григорьева проживает его сын Трофим и пасынки (переведенные из с. Волконска в 1800</text>
					<text id="t34" class="s8" x="0" y="751">г.):</text>
					<text id="t35" class="s8" x="0" y="769">Яков Ефимов, 25 лет с семьей</text>
					<text id="t36" class="s8" x="0" y="787">Иван Михайлов, 20 лет</text>
					<text id="t37" class="s8" x="0" y="805">Потап Михайлов, 18 лет</text>
					<text id="t38" class="s8" x="0" y="841">По данным РС1816</text>
					<text id="t39" class="s8" x="0" y="877">Во дворе N40 Трофима Миронова проживают: его</text>
					<text id="t40" class="s8" x="0" y="913">жена Настасья ,50 лет</text>
					<text id="t41" class="s8" x="0" y="949">пасынок Яков Ефимов, 29 лет с женой Агафьей, 25 лет и их детьми Павлом, 1 год и Марьей, 6 лет. Сын</text>
					<text id="t42" class="s8" x="0" y="967">Матвей умер в 1813 г. в возрасте двух лет.</text>
					<text id="t43" class="s8" x="0" y="1003">пасынок Потап Михайлов, 22 года с женой Анной, 19 лет</text>
					<text id="t44" class="s8" x="0" y="1039">внуки Алексей Иванов, 5 лет и Михайло Иванов, 2 года от пасынка Ивана Михайлова, т.к. он был отдан в</text>
					<text id="t45" class="s8" x="0" y="1057">рекруты в 1811 г.</text>
					<text id="t46" class="s8" x="0" y="1093">В РС1857 Настасья Андреева уже не упоминается скорее всего с учетов возраста ее уже не было в живых.</text>

navTo = function() {
	if (this.dataset.link.match(/^(?!https?:\/\/).+?\.html?$/i))
		window.location.href = this.dataset.link;
	else
		window.open(this.dataset.link, '_blank');
};
var a = document.querySelectorAll('[data-link]');
for(var i = 0; i < a.length; i++) a[i].addEventListener('click', navTo);
a = undefined;
function scrollToView(e){
	if(typeof e.scrollIntoView != 'undefined')
        e.scrollIntoView({block: "center", inline: "center"});
	else
	{
		var r = e.getBoundingClientRect()
		window.scrollTo({ top: window.pageYOffset + r.top - window.innerHeight / 2, left: window.pageXOffset + r.left - window.innerWidth / 2})
	}
}
function scrollToViewTop(e){
	if(typeof e.scrollIntoView != 'undefined')
        e.scrollIntoView(true);
	else{
		var r = e.getBoundingClientRect()
		window.scrollTo({ top: window.pageYOffset + r.top})
	}
}
jumpTo = function(){ var e = document.getElementById(this.dataset.ref); e && scrollToView(e); }
jumpToTop = function(){ var e = document.getElementById(this.dataset.ref); e && scrollToViewTop(e); }
var _tmp;
a = document.querySelectorAll('[data-ref]');
for(var i = 0; i < a.length; i++){
	if( a[i].dataset.ref.match( /^[0-9]/ ) ) {
		_tmp = document.querySelector('[data-id="' + a[i].dataset.ref + '"]')
		if(_tmp){
            a[i].dataset.ref = _tmp.id;
		    a[i].addEventListener('click', jumpToTop);
        }
	}else {
		a[i].addEventListener('click', jumpTo);
	}
}
