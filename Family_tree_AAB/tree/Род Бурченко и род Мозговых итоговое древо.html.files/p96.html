					<text id="t2" class="s8" x="0" y="13">Продолжительность жизни: Около 56</text>
					<text id="t3" class="s8" x="0" y="31">По данным РС1811 д. Лубенек</text>
					<text id="t4" class="s8" x="0" y="67">Ларион, 13 лет.</text>
					<text id="t5" class="s8" x="0" y="85">проживает с семьей во дворе Ивана Стефанова (его деда)</text>
					<text id="t6" class="s8" x="0" y="121">По данным РС1857 . Лубенек</text>
					<text id="t7" class="s8" x="0" y="157">Ларион Яковлев умер в 1854 г.</text>
					<text id="t8" class="s8" x="0" y="175">В его дворе остались жить:</text>
					<text id="t9" class="s8" x="0" y="193">-его вторая жена Стефанида Ильина, 57 лет.</text>
					<text id="t10" class="s8" x="0" y="211">-Ларионовы от первой жены сыновья:</text>
					<text id="t11" class="s8" x="0" y="229">Иван Ларионов 1833 г. рождения, который в возрасте 22 лет, после смерти отца находился "безизвестной</text>
					<text id="t12" class="s8" x="0" y="247">отлучке"</text>
					<text id="t13" class="s8" x="0" y="265">Иванова жена Стефанида Онисимова, 24 года.</text>
					<text id="t14" class="s8" x="0" y="283">Макар Ларинов, 1840 г. рождения умер в 1851 г.</text>
					<text id="t15" class="s8" x="0" y="301">-Ларионовы от второй жены сыновья:</text>
					<text id="t16" class="s8" x="0" y="319">Тимофей Ларионов, 9 лет.</text>
					<text id="t17" class="s8" x="0" y="337">Лазарь Ларионов,</text>
					<text id="t18" class="s8" x="0" y="355">Лариона падчерица Соломонида Артемова, 17 лет</text>
					<text id="t19" class="s8" x="0" y="373">Лариона брат Дмитрий, 40 лет.</text>
					<text id="t20" class="s8" x="0" y="391">жена Дмитрия Прасковья Терентьева, 30 лет.</text>
					<text id="t21" class="s8" x="0" y="409">и их сыновья Пороск?, 16 лет и Василий, 5 лет</text>

			<script type="text/javascript">//<![CDATA[
navTo = function() {
	if (this.dataset.link.match(/^(?!https?:\/\/).+?\.html?$/i))
		window.location.href = this.dataset.link;
	else
		window.open(this.dataset.link, '_blank');
};
var a = document.querySelectorAll('[data-link]');
for(var i = 0; i < a.length; i++) a[i].addEventListener('click', navTo);
a = undefined;
function scrollToView(e){
	if(typeof e.scrollIntoView != 'undefined')
        e.scrollIntoView({block: "center", inline: "center"});
	else
	{
		var r = e.getBoundingClientRect()
		window.scrollTo({ top: window.pageYOffset + r.top - window.innerHeight / 2, left: window.pageXOffset + r.left - window.innerWidth / 2})
	}
}
function scrollToViewTop(e){
	if(typeof e.scrollIntoView != 'undefined')
        e.scrollIntoView(true);
	else{
		var r = e.getBoundingClientRect()
		window.scrollTo({ top: window.pageYOffset + r.top})
	}
}
jumpTo = function(){ var e = document.getElementById(this.dataset.ref); e && scrollToView(e); }
jumpToTop = function(){ var e = document.getElementById(this.dataset.ref); e && scrollToViewTop(e); }
var _tmp;
a = document.querySelectorAll('[data-ref]');
for(var i = 0; i < a.length; i++){
	if( a[i].dataset.ref.match( /^[0-9]/ ) ) {
		_tmp = document.querySelector('[data-id="' + a[i].dataset.ref + '"]')
		if(_tmp){
            a[i].dataset.ref = _tmp.id;
		    a[i].addEventListener('click', jumpToTop);
        }
	}else {
		a[i].addEventListener('click', jumpTo);
	}
}
a = undefined;

window.addEventListener('DOMContentLoaded', function (){ window.parent.postMessage({event_id: 'gheight', data: document.body.scrollHeight}, '*');});
