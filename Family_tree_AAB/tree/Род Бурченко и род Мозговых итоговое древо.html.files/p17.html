					<text id="t0" class="s4" x="0" y="19">Иван Иванов</text>
				</g>

				</g>
				<g id="g3" transform="translate(0,55)">
					<text id="t2" class="s8" x="0" y="13">Продолжительность жизни: Около 51</text>
					<text id="t3" class="s8" x="0" y="31">По данным РС1782 с. Глоднего.</text>
					<text id="t4" class="s8" x="0" y="67">Иван Иванов жил с братом Алистархом Ивановым , который был отдан в рекруты в 1799.</text>
					<text id="t5" class="s8" x="0" y="85">Предположительно тогда же Иван был переведен в д.Глущье из с. Глоднего.</text>
					<text id="t6" class="s8" x="0" y="121">В 1782 ему 22года .</text>
					<text id="t7" class="s8" x="0" y="139">Он проживает с женой Екатериной Никифоровой и детьми :</text>
					<text id="t8" class="s8" x="0" y="157">Михаил,5</text>
					<text id="t9" class="s8" x="0" y="175">Яков,2.</text>
					<text id="t10" class="s8" x="0" y="193">Семен на момент ревизии еще не родился.</text>
					<text id="t11" class="s8" x="0" y="229">По данным РС1795 д. Глущья</text>
					<text id="t12" class="s8" x="0" y="265">Иван Иванов ,35 проживает во дворе со своей жиной Екатериной Никифоровой, 38</text>
					<text id="t13" class="s8" x="0" y="283">и детьми:</text>
					<text id="t14" class="s8" x="0" y="301">Яков, 15</text>
					<text id="t15" class="s8" x="0" y="319">Семен, 12</text>
					<text id="t16" class="s8" x="0" y="337">Ирина, 10</text>
					<text id="t17" class="s8" x="0" y="355">Пелагея, 6</text>
					<text id="t18" class="s8" x="0" y="373">Евдокия, 4</text>
					<text id="t19" class="s8" x="0" y="391">старший Михала отдан в рекруты в 1794 в возрасте 18лет.</text>
					<text id="t20" class="s8" x="0" y="427">По данным РС1811</text>
					<text id="t21" class="s8" x="0" y="463">Иван Иванов жил во дворе N44 другого Ивана до своей смерти в 1811.</text>
					<text id="t22" class="s8" x="0" y="481">С ним проживали сыновья :</text>
					<text id="t23" class="s8" x="0" y="499">Яков, 15 ( переведен в д. Лубенек в 1801г.)</text>
					<text id="t24" class="s8" x="0" y="517">Семен , 12 (переведен в д. Рублиную в 1802г.)</text>

			<script type="text/javascript">//<![CDATA[
navTo = function() {
	if (this.dataset.link.match(/^(?!https?:\/\/).+?\.html?$/i))
		window.location.href = this.dataset.link;
	else
		window.open(this.dataset.link, '_blank');
};
var a = document.querySelectorAll('[data-link]');
for(var i = 0; i < a.length; i++) a[i].addEventListener('click', navTo);
a = undefined;
function scrollToView(e){
	if(typeof e.scrollIntoView != 'undefined')
        e.scrollIntoView({block: "center", inline: "center"});
	else
	{
		var r = e.getBoundingClientRect()
		window.scrollTo({ top: window.pageYOffset + r.top - window.innerHeight / 2, left: window.pageXOffset + r.left - window.innerWidth / 2})
	}
}
function scrollToViewTop(e){
	if(typeof e.scrollIntoView != 'undefined')
        e.scrollIntoView(true);
	else{
		var r = e.getBoundingClientRect()
		window.scrollTo({ top: window.pageYOffset + r.top})
	}
}
jumpTo = function(){ var e = document.getElementById(this.dataset.ref); e && scrollToView(e); }
jumpToTop = function(){ var e = document.getElementById(this.dataset.ref); e && scrollToViewTop(e); }
var _tmp;
a = document.querySelectorAll('[data-ref]');
for(var i = 0; i < a.length; i++){
	if( a[i].dataset.ref.match( /^[0-9]/ ) ) {
		_tmp = document.querySelector('[data-id="' + a[i].dataset.ref + '"]')
		if(_tmp){
            a[i].dataset.ref = _tmp.id;
		    a[i].addEventListener('click', jumpToTop);
        }
	}else {
		a[i].addEventListener('click', jumpTo);
	}
}
a = undefined;

window.parent.postMessage({event_id: 'gmsg', data: 'g99692'}, '*');
window.addEventListener('keydown', function(e){ if( (e.keyCode && e.keyCode === 27) || ( e.code && e.code === "Escape") ) window.parent.postMessage({event_id: 'gclose', data: 'close'}, '*'); }, false );
window.addEventListener('DOMContentLoaded', function (){ window.parent.postMessage({event_id: 'gheight', data: document.body.scrollHeight}, '*');});
