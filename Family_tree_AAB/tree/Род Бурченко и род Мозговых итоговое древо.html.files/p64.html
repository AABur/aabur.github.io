	<body>
		<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="678" height="956" id="svg0">
			<g id="g0">
				<g id="g1">
					<text id="t0" class="s4" x="0" y="19">Трофим Миронов</text>
				</g>
				<g id="g2" transform="translate(0,25)">
					<text id="t1" class="s6" x="0" y="16">(1763 – ?)</text>
				</g>
				<g id="g3" transform="translate(0,55)">
					<text id="t2" class="s8" x="0" y="13">По данным РС1811 г. с. Волконск</text>
					<text id="t3" class="s8" x="0" y="49">Во дворе N31 хозяин двора - второй муж Настасьи Михайла Петров умирает в 1797 г.</text>
					<text id="t4" class="s8" x="0" y="67">И Настасья выходит замуж в третий раз</text>
					<text id="t5" class="s8" x="0" y="85">в д. Рублиную в 1800 г.</text>
					<text id="t6" class="s8" x="0" y="103">Дети, так же перешедшие с ней в новую семью:</text>
					<text id="t7" class="s8" x="0" y="121">Яков Ефимов, 25 лет</text>
					<text id="t8" class="s8" x="0" y="139">Иван Михайлов, 4 года</text>
					<text id="t9" class="s8" x="0" y="157">Потап Михайлов, 2 года</text>
					<text id="t10" class="s8" x="0" y="193">По данным РС 1782 д. Рублиная</text>
					<text id="t11" class="s8" x="0" y="229">Во дворе Степана Петрова, 70 лет, записан брат Григорий, 57 лет</text>
					<text id="t12" class="s8" x="0" y="247">у Григория жена Стефанида Казмина, умерла в 1776 г.</text>
					<text id="t13" class="s8" x="0" y="265">У нее дети: Федор, Стефан, Василий, Алексей, Агафья и Мирон, 37лет и жена его вторым браком Матрена</text>
					<text id="t14" class="s8" x="0" y="283">Никитина, 30 лет и сын их</text>
					<text id="t15" class="s8" x="0" y="301">Трофим, 19 лет</text>
					<text id="t16" class="s8" x="0" y="337">У Трофима жена Праскева Сергеева, 19 лет и дочь Евдокия, 1 год.</text>
					<text id="t17" class="s8" x="0" y="373">По данным РС1811 д. Рублиная</text>
					<text id="t18" class="s8" x="0" y="409">Есть понимание, что первая жена Трофима Миронова умерла и он берет в жены Настасью Андрееву.</text>
					<text id="t19" class="s8" x="0" y="445">Упоминания о Настасье Андреевне отсутствую, т.к. в этой ревизии женщины не вносились, однако есть записи</text>
					<text id="t20" class="s8" x="0" y="463">о том, что во дворе N25 Мирона Григорьева проживает его сын Трофим и пасынки (переведенные из с.</text>
					<text id="t21" class="s8" x="0" y="481">Волконска в 1800 г.):</text>
					<text id="t22" class="s8" x="0" y="499">Яков Ефимов, 25 лет с семьей</text>
					<text id="t23" class="s8" x="0" y="517">Иван Михайлов, 20 лет</text>
					<text id="t24" class="s8" x="0" y="535">Потап Михайлов, 18 лет</text>
					<text id="t25" class="s8" x="0" y="571">По данным РС1816</text>
					<text id="t26" class="s8" x="0" y="607">Во дворе N40 Трофима Миронова проживают: его</text>
					<text id="t27" class="s8" x="0" y="643">жена Настасья, 50 лет</text>
					<text id="t28" class="s8" x="0" y="679">пасынок Яков Ефимов, 29 лет с женой Агафьей, 25 лет и их детьми Павлом, 1 год и Марьей, 6 лет. Сын</text>
					<text id="t29" class="s8" x="0" y="697">Матвей умер в 1813 г. в возрасте двух лет.</text>
					<text id="t30" class="s8" x="0" y="733">пасынок Потап Михайлов, 22 года с женой Анной, 19 лет.</text>
					<text id="t31" class="s8" x="0" y="769">внуки Алексей Иванов, 5 лет и Михайло Иванов, 2 года от пасынка Ивана Михайлова, т.к. он был отдан в</text>
					<text id="t32" class="s8" x="0" y="787">рекруты в 1811 г.</text>
				</g>
				<g id="g4" transform="translate(0,861)">
					<g id="g5">
						<text id="t33" class="s8" x="0" y="13">Жена:</text>
						<text id="t34" class="s9 po" x="40" y="13" data-link="p21.html">Настасья Андреева (1760 – ?)</text>
					</g>
				</g>
				<g id="g6" transform="translate(0,893)">
					<g id="g10" transform="translate(1,0)">
						<text id="t36" class="s10" x="0" y="13">1763</text>
					</g>
					<g id="g11" transform="translate(40,0)">
						<text id="t37" class="s8" x="0" y="13">Родился</text>
						<text id="t38" class="s8" x="52" y="13">. Место:</text>
						<text id="t39" class="s8" x="104" y="13">деревня Рублино</text>
						<text id="t40" class="s8" x="210" y="13">.</text>
					</g>
					<path id="l0" class="s1" d="M0 20h328" />
					<g id="g13" transform="translate(40,23)">
						<text id="t41" class="s8" x="0" y="13">Женился</text>
						<text id="t42" class="s8" x="55" y="13">. Жена:</text>
						<text id="t43" class="s9 po" x="102" y="13" data-link="p21.html">Настасья Андреева (1760 – ?)</text>
						<text id="t44" class="s8" x="284" y="13">.</text>
					</g>
					<path id="l1" class="s1" d="M0 43h328" />
					<g id="g15" transform="translate(40,46)">
						<text id="t45" class="s8" x="0" y="13">Умер</text>
						<text id="t46" class="s8" x="32" y="13">.</text>
					</g>
				</g>
			</g>
			<script type="text/javascript">//<![CDATA[
navTo = function() {
	if (this.dataset.link.match(/^(?!https?:\/\/).+?\.html?$/i))
		window.location.href = this.dataset.link;
	else
		window.open(this.dataset.link, '_blank');
};
var a = document.querySelectorAll('[data-link]');
for(var i = 0; i < a.length; i++) a[i].addEventListener('click', navTo);
a = undefined;
function scrollToView(e){
	if(typeof e.scrollIntoView != 'undefined')
        e.scrollIntoView({block: "center", inline: "center"});
	else
	{
		var r = e.getBoundingClientRect()
		window.scrollTo({ top: window.pageYOffset + r.top - window.innerHeight / 2, left: window.pageXOffset + r.left - window.innerWidth / 2})
	}
}
function scrollToViewTop(e){
	if(typeof e.scrollIntoView != 'undefined')
        e.scrollIntoView(true);
	else{
		var r = e.getBoundingClientRect()
		window.scrollTo({ top: window.pageYOffset + r.top})
	}
}
jumpTo = function(){ var e = document.getElementById(this.dataset.ref); e && scrollToView(e); }
jumpToTop = function(){ var e = document.getElementById(this.dataset.ref); e && scrollToViewTop(e); }
var _tmp;
a = document.querySelectorAll('[data-ref]');
for(var i = 0; i < a.length; i++){
	if( a[i].dataset.ref.match( /^[0-9]/ ) ) {
		_tmp = document.querySelector('[data-id="' + a[i].dataset.ref + '"]')
		if(_tmp){
            a[i].dataset.ref = _tmp.id;
		    a[i].addEventListener('click', jumpToTop);
        }
	}else {
		a[i].addEventListener('click', jumpTo);
	}
}
a = undefined;

window.parent.postMessage({event_id: 'gmsg', data: 'g99919'}, '*');
window.addEventListener('keydown', function(e){ if( (e.keyCode && e.keyCode === 27) || ( e.code && e.code === "Escape") ) window.parent.postMessage({event_id: 'gclose', data: 'close'}, '*'); }, false );
window.addEventListener('DOMContentLoaded', function (){ window.parent.postMessage({event_id: 'gheight', data: document.body.scrollHeight}, '*');});
//]]></script>
		</svg>
