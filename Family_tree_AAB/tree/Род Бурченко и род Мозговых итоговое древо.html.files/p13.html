		<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="678" height="1508" id="svg0">
			<g id="g0">
				<g id="g1">
					<text id="t0" class="s4" x="0" y="19">Гримонков Яков Ефимов</text>
				</g>
				<g id="g2" transform="translate(0,25)">
					<text id="t1" class="s6" x="0" y="16">(1786 – 1855)</text>
				</g>
				<g id="g3" transform="translate(0,55)">
					<text id="t2" class="s8" x="0" y="13">Продолжительность жизни: Около 69</text>
					<text id="t3" class="s8" x="0" y="31">Яков Ефимов родился вскоре после смерти отца. Примерно в 1786 г.</text>
					<text id="t4" class="s8" x="0" y="67">По данным РС1795 с. Волконск</text>
					<text id="t5" class="s8" x="0" y="103">После рождения Якова, его мать Настасья Андреева выходит замуж второй раз в с. Волконск за Михайла</text>
					<text id="t6" class="s8" x="0" y="121">Петров, 40 лет .</text>
					<text id="t7" class="s8" x="0" y="139">Якову Ефимову, 9 лет</text>
					<text id="t8" class="s8" x="0" y="157">И они живут во дворе Якова Степанова со своими общими детьми:</text>
					<text id="t9" class="s8" x="0" y="175">Иваном, 4 лет</text>
					<text id="t10" class="s8" x="0" y="193">Потапом, 2 года</text>
					<text id="t11" class="s8" x="0" y="211">Марьей, 8 лет</text>
					<text id="t12" class="s8" x="0" y="229">Пелагеей, 1 нед. и детьми от прошлого брака Михайла.</text>
					<text id="t13" class="s8" x="0" y="265">По данным РС1811 с. Волконск</text>
					<text id="t14" class="s8" x="0" y="301">Во дворе N31 хозяин двора - второй муж Настасьи Михайла Петров умирает в 1797 г.</text>
					<text id="t15" class="s8" x="0" y="319">И Настасья выходит замуж в третий раз</text>
					<text id="t16" class="s8" x="0" y="337">в д. Рублиную в 1800г.</text>
					<text id="t17" class="s8" x="0" y="355">Дети, так же перешедшие с ней в новую семью:</text>
					<text id="t18" class="s8" x="0" y="373">Яков Ефимов, Иван Михайлов, Потап Михайлов</text>
					<text id="t19" class="s8" x="0" y="409">По данным РС1811 д. Рублиная</text>
					<text id="t20" class="s8" x="0" y="445">Есть понимание, что Настасья Андреевна вышла замуж в третий раз и стала женой Трофима Миронова, 48</text>
					<text id="t21" class="s8" x="0" y="463">лет.</text>
					<text id="t22" class="s8" x="0" y="499">Упоминания о Настасье Андреевне отсутствую, т.к. в этой ревизии женщины не вносились, однако есть записи</text>
					<text id="t23" class="s8" x="0" y="517">о том, что</text>
					<text id="t24" class="s8" x="0" y="535">во дворе N25 Мирона Григорьева проживает его сын Трофим и пасынки (переведенные из с. Волконска в 1800</text>
					<text id="t25" class="s8" x="0" y="553">г.):</text>
					<text id="t26" class="s8" x="0" y="589">Иван Михайлов, 20 лет, с сыном Алексеем, 1 г.</text>
					<text id="t27" class="s8" x="0" y="607">Потап Михайлов, 18 лет.</text>
					<text id="t28" class="s8" x="0" y="643">Яков Ефимов, 25 лет.</text>
					<text id="t29" class="s8" x="0" y="661">Яковлев сын Матвей, 1 мес</text>
					<text id="t30" class="s8" x="0" y="697">По данным РС1816</text>
					<text id="t31" class="s8" x="0" y="733">Во дворе N40 Трофима Миронова проживают: его</text>
					<text id="t32" class="s8" x="0" y="769">жена Настасья, 50 лет</text>
					<text id="t33" class="s8" x="0" y="805">пасынок Яков Ефимов, 29 лет, с женой Агафьей, 25 лет и их детьми Павлом, 1 год и Марьей, 6 лет.</text>
					<text id="t34" class="s8" x="0" y="823">Сын Матвей умер в 1813 г. в возрасте двух лет.</text>
					<text id="t35" class="s8" x="0" y="859">По данным РС1857</text>
					<text id="t36" class="s8" x="0" y="895">Яков был хозяином двора N43 в д. Рублиной.</text>
					<text id="t37" class="s8" x="0" y="913">В 1850 г. ему было 63 года.</text>
					<text id="t38" class="s8" x="0" y="931">С ним проживали сын Епифан с семьей, сводный братья Потап Михайлов, а так же племянники Алексей</text>
					<text id="t39" class="s8" x="0" y="949">Иванов и Михайла Иванов с семьями.</text>
					<text id="t40" class="s8" x="0" y="967">В 1855 г. Яков умер.</text>
				</g>

					<g id="g5">
						<text id="t41" class="s8" x="0" y="13">Отец:</text>

						<text id="t43" class="s8" x="0" y="31">Мать:</text>
						<text id="t44" class="s9 po" x="37" y="31" data-link="p21.html">Настасья Андреева (1760 – ?)</text>
						<text id="t45" class="s8" x="0" y="49">Единоутробная сестра:</text>
						<text id="t46" class="s9 po" x="145" y="49" data-link="p62.html">Марья Михайлова (1787 – ?)</text>
						<text id="t47" class="s8" x="0" y="67">Единоутробный брат:</text>
						<text id="t48" class="s9 po" x="134" y="67" data-link="p60.html">Иван Михайлов (1791 – ?)</text>
						<text id="t49" class="s8" x="0" y="85">Единоутробный брат:</text>
						<text id="t50" class="s9 po" x="134" y="85" data-link="p61.html">Потап Михайлов (1793 – 1855)</text>
						<text id="t51" class="s8" x="0" y="103">Единоутробная сестра:</text>
						<text id="t52" class="s9 po" x="145" y="103" data-link="p63.html">Пелагея Михайлова (1795 – ?)</text>
						<text id="t53" class="s8" x="0" y="121">Бывшая жена:</text>
						<text id="t54" class="s9 po" x="90" y="121" data-link="p2.html">Агафья (1791 – После 1815)</text>
						<text id="t55" class="s8" x="0" y="139">    Дочь:</text>
						<text id="t56" class="s9 po" x="51" y="139" data-link="p10.html">Бурченкова (Гримонкова) Марья Яковлева (1810 – ?)</text>
						<text id="t57" class="s8" x="0" y="157">    Сын:</text>
						<text id="t58" class="s9 po" x="47" y="157" data-link="p65.html">Гримонков Матвей Яковлев (1811 – 1813)</text>
						<text id="t59" class="s8" x="0" y="175">    Сын:</text>
						<text id="t60" class="s9 po" x="47" y="175" data-link="p67.html">Гримонков Павел Яковлев (1815 – ?)</text>
						<text id="t61" class="s8" x="0" y="193">Жена:</text>
						<text id="t62" class="s9 po" x="40" y="193" data-link="p135.html">… (? – ?)</text>
						<text id="t63" class="s8" x="0" y="211">    Сын:</text>
						<text id="t64" class="s9 po" x="47" y="211" data-link="p129.html">Гримонков Епифан Яковлев (1827 – ?)</text>
					</g>
				</g>

						<text id="t74" class="s9 po" x="97" y="13" data-link="p16.html">Ефим Ильин (1757 – 1785)</text>
						<text id="t75" class="s8" x="259" y="13">. Мать:</text>

			<script type="text/javascript">//<![CDATA[
navTo = function() {
	if (this.dataset.link.match(/^(?!https?:\/\/).+?\.html?$/i))
		window.location.href = this.dataset.link;
	else
		window.open(this.dataset.link, '_blank');
};
var a = document.querySelectorAll('[data-link]');
for(var i = 0; i < a.length; i++) a[i].addEventListener('click', navTo);
a = undefined;
function scrollToView(e){
	if(typeof e.scrollIntoView != 'undefined')
        e.scrollIntoView({block: "center", inline: "center"});
	else
	{
		var r = e.getBoundingClientRect()
		window.scrollTo({ top: window.pageYOffset + r.top - window.innerHeight / 2, left: window.pageXOffset + r.left - window.innerWidth / 2})
	}
}
function scrollToViewTop(e){
	if(typeof e.scrollIntoView != 'undefined')
        e.scrollIntoView(true);
	else{
		var r = e.getBoundingClientRect()
		window.scrollTo({ top: window.pageYOffset + r.top})
	}
}
jumpTo = function(){ var e = document.getElementById(this.dataset.ref); e && scrollToView(e); }
jumpToTop = function(){ var e = document.getElementById(this.dataset.ref); e && scrollToViewTop(e); }
var _tmp;
a = document.querySelectorAll('[data-ref]');
for(var i = 0; i < a.length; i++){
	if( a[i].dataset.ref.match( /^[0-9]/ ) ) {
		_tmp = document.querySelector('[data-id="' + a[i].dataset.ref + '"]')
		if(_tmp){
            a[i].dataset.ref = _tmp.id;
		    a[i].addEventListener('click', jumpToTop);
        }
	}else {
		a[i].addEventListener('click', jumpTo);
	}
}
a = undefined;

window.parent.postMessage({event_id: 'gmsg', data: 'g99757'}, '*');
window.addEventListener('keydown', function(e){ if( (e.keyCode && e.keyCode === 27) || ( e.code && e.code === "Escape") ) window.parent.postMessage({event_id: 'gclose', data: 'close'}, '*'); }, false );
window.addEventListener('DOMContentLoaded', function (){ window.parent.postMessage({event_id: 'gheight', data: document.body.scrollHeight}, '*');});
