					<text id="t4" class="s8" x="0" y="67">Проживающий во дворе Якова Степанова ,</text>
					<text id="t5" class="s8" x="0" y="85">Михайла Петров, 40 лет ,после смерти первой жены, Гликерии Самойловой в 1786 г., берет в жены Настасью</text>
					<text id="t6" class="s8" x="0" y="103">Андрееву, 39 лет.</text>
					<text id="t7" class="s8" x="0" y="121">Для обоих это второй брак.</text>
					<text id="t8" class="s8" x="0" y="139">В браке родились дети:</text>
					<text id="t9" class="s8" x="0" y="157">Иван, 4 года</text>
					<text id="t10" class="s8" x="0" y="175">Потап, 2 года</text>
					<text id="t11" class="s8" x="0" y="193">Марья, 8 лет</text>
					<text id="t12" class="s8" x="0" y="211">Пелагея, 1 нед.</text>
					<text id="t13" class="s8" x="0" y="229">С ними проживал и сын Настасьи от первого брака Яков Ефимов, 9 лет.</text>
					<text id="t14" class="s8" x="0" y="265">По данным РС1811 г. с. Волконск</text>
					<text id="t15" class="s8" x="0" y="301">Во дворе N31 хозяин двора - второй муж Настасьи Михайла Петров умирает в 1797 г.</text>

function scrollToView(e){
	if(typeof e.scrollIntoView != 'undefined')
        e.scrollIntoView({block: "center", inline: "center"});
	else
	{
		var r = e.getBoundingClientRect()
		window.scrollTo({ top: window.pageYOffset + r.top - window.innerHeight / 2, left: window.pageXOffset + r.left - window.innerWidth / 2})
	}
}
function scrollToViewTop(e){
	if(typeof e.scrollIntoView != 'undefined')
        e.scrollIntoView(true);
	else{
		var r = e.getBoundingClientRect()
		window.scrollTo({ top: window.pageYOffset + r.top})
	}
}
jumpTo = function(){ var e = document.getElementById(this.dataset.ref); e && scrollToView(e); }
jumpToTop = function(){ var e = document.getElementById(this.dataset.ref); e && scrollToViewTop(e); }

for(var i = 0; i < a.length; i++){

            a[i].dataset.ref = _tmp.id;

	}
}
